name: Build Heroku
on:
  push:
    path: 
      - '!.gitignore'
      - '!README.md'
    branches: [main]
  workflow_dispatch:
jobs: 
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      
      - run: npm ci
      - run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      - run: echo "Test success"


